  <style>

/* ====== RESET Y BASE ====== */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 90%; font-family: sans-serif; background: #f3f4f6; }

  /* ====== LAYOUT DESKTOP ====== */
  .layout {
    display: grid;
    grid-template-columns: 25% 1.2fr 25%;
    height: 90vh;
    box-shadow: 2px 3px 4px 2px;
    
  }
  aside, main {
    overflow-y: auto;
    padding: 10px;
  }
  aside { background: #e5e7eb; }
  main { background: #fff; min-width: 90%;}

  /* ====== NAVBAR SUPERIOR ====== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 8vh;
    background: linear-gradient(90deg, skyblue 0%, violet 100%);
    color: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px solid black;
    z-index: 1000;
    margin: 3px solid black;
    box-shadow: 2px 3px 4px 2px;
  }
  .navbar h1 { font-size: 1.2rem; }
  .navbar button {
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 5px 10px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 2px 3px 4px 2px;
    width: 10vh; height: 85%;
  }

  /* ====== MOBILE ====== */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
      grid-template-rows: auto 0.7fr auto;
    }
    aside {
      display: none; /* ocultar sidebars por defecto */
    }
    aside.active {
      display: block;
      position: fixed;
      top: 80px;
      bottom: 0;
      width: 80%;
      z-index: 999;
    }
    aside.left { left: 0; }
    aside.right { right: 0; }
  }

  /* ====== IFRAMES ====== */
  iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    background: white;
  }
 }
</style>
				
				
</head>

  function centerLayout() {
    document.body.style.display = 'flex';
    document.body.style.justifyContent = 'center';

				function addMessage(sender, text) {
				  const msg = document.createElement("div");
				  msg.className = `message ${sender}`;
				  
				  if (sender === "bot" && text.includes("```")) {
				    const parsed = parseCode(text);
				    msg.innerHTML = parsed;
				  } else {
				    msg.innerText = text;
				  }
				  
				  chatBox.appendChild(msg);
				  chatBox.scrollTop = chatBox.scrollHeight;
				}
				
				function parseCode(text) {
				  return text.replace(/```(\w+)?([\s\S]*?)```/g, (_, lang, code) => {
				    return `<pre><code>${escapeHtml(code.trim())}</code></pre>`;
				  });
				}
				
				function escapeHtml(str) {
				  return str
				    .replace(/&/g, "&amp;")
				    .replace(/</g, "&lt;")
				    .replace(/>/g, "&gt;");
				}
				
				async function getBotResponse(prompt) {
				  const thinking = document.createElement("div");
				  thinking.className = "message bot";
