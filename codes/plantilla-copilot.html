<style>
  /* ====== RESET Y BASE ====== */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; font-family: sans-serif; background: #f3f4f6; }

  /* ====== LAYOUT DESKTOP ====== */
  .layout {
    display: grid;
    grid-template-columns: 25% 1fr 25%;
    height: 100vh;
  }
  aside, main {
    overflow-y: auto;
    padding: 10px;
  }
  aside { background: #e5e7eb; }
  main { background: #fff; }

  /* ====== NAVBAR SUPERIOR ====== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: linear-gradient(90deg, #4f46e5, #3b82f6);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    z-index: 1000;
  }
  .navbar h1 { font-size: 1.2rem; }
  .navbar button {
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 5px 10px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }

  /* ====== MOBILE ====== */
  @media (max-width: 768px) {
    .layout {
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
    }
    aside {
      display: none; /* ocultar sidebars por defecto */
    }
    aside.active {
      display: block;
      position: fixed;
      top: 50px;
      bottom: 0;
      width: 80%;
      z-index: 999;
    }
    aside.left { left: 0; }
    aside.right { right: 0; }
  }

  /* ====== IFRAMES ====== */
  iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    background: white;
  }
</style>
</head>

				<script>
				const folderInput = document.getElementById('folderInput');
const searchInput = document.getElementById('search');
const fileList = document.getElementById('file-list');

let files = [];

// Maneja selección de carpeta
folderInput.addEventListener('change', e => {
  files = Array.from(e.target.files).map(file => {
    const type = file.type.startsWith('image/') ? 'image'
               : file.type.startsWith('video/') ? 'video'
               : file.type.startsWith('audio/') ? 'audio'
               : 'document';
    return {
      name: file.name,
      type,
      url: URL.createObjectURL(file)
    };
  });
  renderFiles(files);
});

// Filtrado en tiempo real
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  renderFiles(files.filter(f => f.name.toLowerCase().includes(q)));
});

// Función para mostrar tarjetas
function renderFiles(list) {
  fileList.innerHTML = '';
  list.forEach(f => {
    const div = document.createElement('div');
    div.className = 'card file-item';
    let inner = `<p><strong>Nombre:</strong> ${f.name}</p><p><strong>Tipo:</strong> ${f.type}</p>`;

    if (f.type === 'image')
      inner += `<img src="${f.url}" alt="${f.name}">`;
    else if (f.type === 'video')
      inner += `<video controls src="${f.url}"></video>`;
    else if (f.type === 'audio')
      inner += `<audio controls src="${f.url}"></audio>`;
    else
      inner += `<a href="${f.url}" target="_blank">Abrir documento</a>`;

    div.innerHTML = inner;
    fileList.appendChild(div);
  });
}
